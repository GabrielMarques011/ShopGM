<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
<meta charset="utf-8">
<title>Cadastro de Administrador</title>

<link rel="stylesheet" href="../Css/listaAdminEstilo.css">
<!-- CSS only -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
	crossorigin="anonymous">

<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>
<body>

	<nav th:replace="fragments/PadraoPagina :: cabecalho"></nav>
	
	<div class="container">
	
	<form action="salvaAdmin" method="post">
	
	<input type="hidden" name="id" th:value="${adminShop?.id}" />
	
	<h1 class="titulo">Cadastro de Administrador</h1>
			
		<div th:replace="fragments/comando"></div> <br>
			
		<div class="row mb-3">
			<label class="col-sm-2 col-form-label">Nome:</label>
			<div class="col-sm-10">
				<input type="text" name="nome" class="form-control" th:value="${adminShop?.nome}">
			</div>
		</div>
		<div class="row mb-3">
			<label for="inputEmail3" class="col-sm-2 col-form-label">Email</label>
			<div class="col-sm-10">
				<input type="email" name="email" class="form-control" th:value="${adminShop?.email}">
			</div>
		</div>
		<div class="row mb-3">
			<label for="inputPassword3" class="col-sm-2 col-form-label">Password</label>
			<div class="col-sm-10">
				<input type="password" name="senha" class="form-control">
			</div>
		</div>
		<button type="submit" class="btn btn-primary">Salvar</button>
	</form>
	
	</div>
	
	<footer th:replace="fragments/PadraoPagina :: rodape"></footer>
	
	<!-- JavaScript Bundle with Popper -->
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
		crossorigin="anonymous"></script>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
<meta charset="utf-8">
<title>Cadastro de Categorias</title>

<link rel="stylesheet" href="../Css/listaAdminEstilo.css">
<!-- CSS only -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
	crossorigin="anonymous">

<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>
<body>

	<nav th:replace="fragments/PadraoPagina :: cabecalho"></nav>
	
	<div class="container">
	
	<form action="salvarCategoria" method="post">
	
	<h1 class="titulo">Cadastro de Categorias</h1>
	
	<input type="hidden" name="id" th:value="${categoria?.idCategoria}" /> <!-- Aqui eu apliquei o nome da "Class" Principal -->
	
	<div class="form-floating mb-3">
  	<input type="text" class="form-control" name="nomeCategoria" th:value="${categoria?.nomeCategoria}">
  	<label for="floatingInput">Nome da Categoria</label>
	</div>
	
	<div class="form-floating">
  	<input type="text" class="form-control" name="descricao" th:value="${categoria?.descricao}">
  	<label for="floatingPassword">Descrição</label>
	</div> <br>
	
	<div class="form-floating">
  	<input type="text" class="form-control" name="palavrasChaves" th:value="${categoria?.palavrasChaves}">
  	<label for="floatingPassword">Palavras Chaves</label>
	</div> <br>
	
	<div class="d-grid gap-2 col-6 mx-auto">
  		<button class="btn btn-primary" type="submit">Salvar</button>
	</div>
	
	</form><!-- fechando o form -->
	
	</div>
	
	<footer th:replace="fragments/PadraoPagina :: rodape"></footer>

<!-- JavaScript Bundle with Popper -->
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
		crossorigin="anonymous"></script>

</body>
</html>

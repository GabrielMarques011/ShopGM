<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Lista de Eventos</title>

<link rel="stylesheet" href="../Css/listaAdminEstilo.css">
<!-- CSS only -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
	crossorigin="anonymous">

<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>
<body>

	<nav th:replace="fragments/PadraoPagina :: cabecalho"></nav>
	
	<div class="container">

	<table class="table table-dark table-borderless">
	
	<h2 class="titulo">Lista de Eventos</h2>
	
	<thead>
	
		<tr>
		
			<th>Id</th>
			<th>Nome</th>
			<th>Categoria</th>
			<th>Descrição</th>
			<th>CEP</th>
			<th>Endereço</th>
			<th>Número</th>
			<th>Complemento</th>
			<th>Bairro</th>
			<th>Estado</th>
			<th>Telefone</th>
			<th>Horário</th>
			<th>Locais</th>
			<th>Valor Ingresso</th>
			<th>Forma Pagamento</th>
			<th>Idade Permitida</th>
			<th>Alterar</th>
			<th>Excluir</th>
			
		</tr>
		
	</thead>
	
	<thead>
	
	<!-- "ingresso" por que foi o nome que apliquei na lista -->
		<tr th:each="evt:${eventos}">
		
			<th th:text="${evt.id}"></th>
			<th th:text="${evt.nome}"></th>
			<th th:text=${evt.categoria.nomeCategoria}></th>
			<th th:text="${evt.descricao}"></th>
			<th th:text="${evt.cep}"></th>
			<th th:text="${evt.endereco}"></th>
			<th th:text="${evt.numero}"></th>
			<th th:text="${evt.complemento}"></th>
			<th th:text="${evt.bairro}"></th>
			<th th:text="${evt.estado}"></th>
			<th th:text="${evt.telefone}"></th>
			<th th:text="${evt.horario}"></th>
			<th th:text="${evt.posicao}"></th>
			<th th:text="${evt.preco}"></th>
			<th th:text="${evt.formaPagamento}"></th>
			<th th:text="${evt.idade}"></th>
			<th><a th:href="@{/alterarEvento(id=${evt.id})}"><img class="Icons" alt="excluir" src="../Img/editar.png"></a></th>
			<th><a th:href="@{/excluirEvento(id=${evt.id})}"><img class="Icons" alt="excluir" src="../Img/remove.png"></a></th>
		
		</tr>
	
	</thead>
	
	</table>
	
	<nav aria-label="Page navigation example" class="Pages">
			<ul class="pagination">

				<li th:class="${pagAtual == 1 ? 'disable' : 'waves-effect'}"><a
					th:href="${pagAtual > 1 ? pagAtual - 1 : '#'}"><i
						class="fa fa-arrow-circle-left icone"></i></a></li>

				<li class="page-item" th:each="p:${numPaginas}"><a
					class="page-link" th:href="${p}" aria-label="Previous"><span
						th:text="${p}"></span></a></li>

				<li
					th:class="${pagAtual == totalPages ? 'disable' : 'waves-effect'}"><a
					th:href="${pagAtual < totalPages ? pagAtual + 1 : '#'}"><i
						class="fa fa-arrow-circle-right"></i></a></li>

			</ul>
		</nav>
		
		<div class="d-grid gap-2">
  			<button class="btn btn-primary" type="button"><a href="../formEventos" class="direcionar">Criar nova Categoria</a></button>
		</div>
	
	</div>

	<footer th:replace="fragments/PadraoPagina :: rodape"></footer>

	<!-- JavaScript Bundle with Popper -->
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
		crossorigin="anonymous"></script>

</body>
</html>
